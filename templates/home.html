<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Calorie Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      padding-top: 80px;
    }
    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    input[type="file"] {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <a href="/logout" class="btn btn-danger logout-btn">Logout</a>

  <div class="card">
    <h2>Upload Food Image to Predict Calories</h2>
    <form action="/home" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required><br>
      <button type="submit">Predict</button>
    </form>
  </div>

</body>
</html>

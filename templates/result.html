<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Result | Food Calorie App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      padding-top: 60px;
    }
    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
      display: inline-block;
      max-width: 600px;
      width: 90%;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    h2 {
      font-size: 24px;
      color: #2e7d32;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      margin: 8px 0;
    }
    .btn-success {
      background-color: #4CAF50;
      border: none;
    }
    .btn-success:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <a href="/logout" class="btn btn-danger logout-btn">Logout</a>

  <div class="card mx-auto">
    <img src="{{ image }}" alt="Food Image" />
    <h2>Food: {{ food_name }}</h2>
    <p><strong>Estimated Calories:</strong> {{ calories }}</p>
    <p><strong>Protein:</strong> {{ protein }}, <strong>Carbs:</strong> {{ carbs }}, <strong>Fiber:</strong> {{ fiber }}</p>
    <p>{{ food_info }}</p>
    <a href="/home" class="btn btn-success mt-3">Predict Another</a>
  </div>

</body>
</html>
